<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Tamagotchi</title>
</head>
<body>

    <h1>Tamagotchi</h1>
    


    <div class="start-game-button">
        <button>Start Game</button>
    </div>

    <div class="buttons">
      
       <button>Feed Pet</button>
       <button>Play with Pet</button>
       <button class="lights-on">Lights On</button>
       <button class="lights-off">Lights Off</button>
    </div>

   <div class="background-1">
        
        <div class="tenor-gif-embed" data-postid="14550711" data-share-method="host" data-aspect-ratio="1.33891" data-width="100%"><a href="https://tenor.com/view/paper-full-moon-pink-sky-night-gif-14550711">Paper Full Moon GIF</a>from <a href="https://tenor.com/search/paper-gifs">Paper GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

    </div>
 
    <div class="background-2">
        
        <div class="tenor-gif-embed" data-postid="15583340" data-share-method="host" data-aspect-ratio="0.759375" data-width="100%"><a href="https://tenor.com/view/city-car-raining-night-empty-street-gif-15583340">City Car GIF</a>from <a href="https://tenor.com/search/city-gifs">City GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

    </div>

    <div class="pet-1">
        
        <img src="/Tamagotchi-Mini-Project/images/pet-1.png" alt="the first version of the pet before it morphs">
   
    </div>

    <div class="pet-2">
        
        <img src="/Tamagotchi-Mini-Project/images/pet-2.png" alt="the second version of the pet after it morphs the first time">
   
    </div>
    
    <div class="pet-3">
        
        <img src="/Tamagotchi-Mini-Project/images/pet-3.png" alt="the last version of the pet after it morphs for the last time">
   
    </div>

  <p>
    <div class="metrics">
        <div id="age">Age: 0</div>
        <div id="hunger">Hunger: 0</div>
        <div id="sleepiness">Sleepiness: 0</div>
        <div id="boredom">Boredom: 0</div>
    </div>
  </p>
    
</body>
</html>
